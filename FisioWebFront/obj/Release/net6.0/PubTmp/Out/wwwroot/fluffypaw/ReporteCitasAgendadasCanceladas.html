<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafico de Pastel</title>
    <link rel="stylesheet" href="css/graficoPastel_style.css">


</head>
<body>
    <h1 class="title_grafico">Citas Agendadadas y Canceladas</h1>
    <section class="container_grafico">
        <div class="grafico"></div>
        <div class="container_leyenda">
            <span class="leyenda_all">
                <span class="color_citasAgendadas"></span>
                <p class="Agendadas">80% Agendadas</p>
            </span>
            <span class="leyenda_all">
                <span class="color_citasCanceladas"></span>
                <p class="Agendadas">20% Canceladas</p>
            </span>
            <p class="total">Total: 100%</p>
        </div>
    </section>
</body>
</html>
